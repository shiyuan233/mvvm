<script>
  let obj = {
    name: 'gsy',
    age: 21
  }
  let newObj = new Proxy(obj, {
    get(target, key) {
      console.log('get...')
      return target[key]
    },
    set(target, key, newValue) {
      console.log('set...')
      target[key] = newValue;
      return true;
    }
  })
  newObj.name='hax'
  console.log(newObj)
</script>
